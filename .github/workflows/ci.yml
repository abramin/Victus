name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache-dependency-path: backend/go.sum

      - name: Run tests
        run: go test -v -race ./...

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit/integration tests
        run: npm run test:run

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build, frontend-tests]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: victus
          POSTGRES_PASSWORD: victus
          POSTGRES_DB: victus_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache-dependency-path: backend/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Start backend
        working-directory: backend
        run: go run ./cmd/server &
        env:
          PORT: 8080
          DATABASE_URL: postgres://victus:victus@localhost:5432/victus_test?sslmode=disable

      - name: Wait for backend
        run: |
          for i in {1..30}; do
            curl -s http://localhost:8080/api/health && break
            sleep 1
          done

      - name: Start frontend preview
        working-directory: frontend
        run: npm run preview &
        env:
          PORT: 5173

      - name: Wait for frontend
        run: |
          for i in {1..30}; do
            curl -s http://localhost:5173 && break
            sleep 1
          done

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          install: false
          wait-on: "http://localhost:5173, http://localhost:8080/api/health"
          wait-on-timeout: 60
        env:
          CYPRESS_baseUrl: http://localhost:5173
          CYPRESS_apiBaseUrl: http://localhost:8080
