services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: victus
      POSTGRES_PASSWORD: victus
      POSTGRES_DB: victus
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U victus"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env.example
    environment:
      - DATABASE_URL=postgres://victus:victus@postgres:5432/victus?sslmode=disable
      - DEBUG_MODE=${DEBUG_MODE:-false}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    image: node:24-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://backend:8080
    command: sh -c "npm install && npm run dev -- --host --port 5173"
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - backend

  e2e:
    platform: linux/amd64
    image: cypress/included:14.5.4
    working_dir: /app
    shm_size: "2gb"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - CYPRESS_baseUrl=http://frontend:5173
      - CYPRESS_apiBaseUrl=http://backend:8080
    entrypoint: sh -c "npm install && npm run e2e:run"
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data:
    driver: local
  frontend_node_modules:
