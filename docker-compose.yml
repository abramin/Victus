services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env.example
    environment:
      - DB_PATH=/app/data/victus.sqlite
    volumes:
      - sqlite_data:/app/data
      - ./backend/data:/app/data
    ports:
      - "${BACKEND_PORT:-8080}:8080"

  frontend:
    image: node:24-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://backend:8080
    command: sh -c "npm install && npm run dev -- --host --port 5173"
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - backend

  e2e:
    platform: linux/amd64
    image: cypress/included:14.5.4
    working_dir: /app
    shm_size: "2gb"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - CYPRESS_baseUrl=http://frontend:5173
      - CYPRESS_apiBaseUrl=http://backend:8080
    entrypoint: sh -c "npm install && npm run e2e:run"
    depends_on:
      - frontend
      - backend

volumes:
  sqlite_data:
    driver: local
  frontend_node_modules:
