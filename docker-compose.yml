version: '3.9'

services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env.example
    environment:
      - DB_PATH=/app/data/victus.sqlite
    volumes:
      - sqlite_data:/app/data
    ports:
      - "8080:8080"

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host --port 5173"
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  sqlite_data:
    driver: local
